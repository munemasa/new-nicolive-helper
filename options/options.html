<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>New NicoLive Helper Settings</title>

  <link rel="stylesheet" href="options.css">

  <script src="../libs/browser-polyfill.js"></script>
  <script src="../libs/external/jquery-3.2.1.js"></script>
  <script src="../libs/external/dexie/dexie.js"></script>

  <script src="../libs/sha1.js"></script>
  <script src="../libs/oauth.js"></script>
  <script src="../libs/twitter.js"></script>
  <script src="../libs/utils.js"></script>
  <script src="../libs/webspeech.js"></script>

  <script src="../main/cc/ccdb.js"></script>

  <script src="../main/config.js"></script>
  <script src="options.js"></script>
</head>
<body>
<div style="overflow:auto; height:480px;">


  <fieldset>
    <legend>進行</legend>
    <div>
      <label for="autoplay-interval">自動再生時のインターバル秒数</label>
      <input id="autoplay-interval" type="number" min="0" max="60" value="10" placeholder="秒数">秒
    </div>
    <div style="margin-top: 0.5em;">
      <label><input type="checkbox" id="play-in-time">枠内に収まるように再生する動画を選択する</label><br>
    </div>
    <div style="margin-top:1em;">
      <label for="startup-comment" title="放送接続時に定型文をコメントします">スタートアップコメント: </label>
      <select id="startup-comment">
        <option value="">なし</option>
      </select>
      <label>※連続コメント機能を使ってテキストを用意します</label>
    </div>
  </fieldset>

  <fieldset>
    <legend>動画情報</legend>
    <div style="margin-bottom:0.5em;">
      <label for="videoinfo-interval" class="mr-2">送信間隔</label>
      <input id="videoinfo-interval" type="number" min="1" max="60" value="7" size="2">秒
    </div>
    <div style="display:flex; width:100%;">
      <input id="vinfo-command-1" type="text" placeholder="コマンド">
      <input id="vinfo-comment-1" type="text" style="flex:1;" placeholder="動画情報１行目">
    </div>
    <div style="display:flex; width:100%;">
      <input id="vinfo-command-2" type="text" placeholder="コマンド">
      <input id="vinfo-comment-2" type="text" style="flex:1;" placeholder="動画情報２行目">
    </div>
    <div style="display:flex; width:100%;">
      <input id="vinfo-command-3" type="text" placeholder="コマンド">
      <input id="vinfo-comment-3" type="text" style="flex:1;" placeholder="動画情報３行目">
    </div>
    <div style="display:flex; width:100%;">
      <input id="vinfo-command-4" type="text" placeholder="コマンド">
      <input id="vinfo-comment-4" type="text" style="flex:1;" placeholder="動画情報４行目">
    </div>
  </fieldset>

  <fieldset>
    <legend>リクエスト</legend>
    <div style="margin-bottom:0.5em;">
      <label for="max-request" title="1枠あたりの最大リクエスト回数を指定します">最大リクエスト回数</label>
      <input id="max-request" type="number" min="0" max="99" value="0" placeholder="">回（0:無制限）
    </div>
    <div style="margin-bottom: 0.5em;">
      <label><input type="checkbox" id="request-no-duplicated">重複したリクエストを受け付けない</label><br>
      <label><input type="checkbox" id="request-no-played">再生済み動画のリクエストを受け付けない</label><br>
      <label><input type="checkbox" id="request-no-ngvideo">NG動画を受け付けない</label><br>
    </div>
    <div>
      <label><input type="checkbox" id="request-send-reply">リクエストへ応答コメントする</label>
    </div>
    短期間に連続して運営コメントを送信できないため、リクエスト等が殺到した場合に送信されない場合があります。<br>
    <br>
    <div style="display:flex; width:100%;">
      <div class="label">リクエスト受付時</div>
      <input id="request-accept" type="text" style="flex:1;" placeholder="リクエストを受け付けたとき">
    </div>
    <div style="display:flex; width:100%;">
      <div class="label">リクエストを受け付けていない時</div>
      <input id="request-not-allow" type="text" style="flex:1;" placeholder="リクエストを受け付けていないとき">
    </div>
    <div style="display:flex; width:100%;">
      <div class="label">生放送で引用再生できない動画の時</div>
      <input id="request-no-live-play" type="text" style="flex:1;" placeholder="生放送で引用できない動画のとき">
    </div>
    <div style="display:flex; width:100%;">
      <div class="label">削除または見つからない時</div>
      <input id="request-deleted" type="text" style="flex:1;" placeholder="削除または見つからない動画のとき">
    </div>
    <div style="display:flex; width:100%;">
      <div class="label">リクエスト済み動画の時</div>
      <input id="request-duplicated" type="text" style="flex:1;" placeholder="リクエスト済み動画を受け取った時">
    </div>
    <div style="display:flex; width:100%;">
      <div class="label">再生済み動画の時</div>
      <input id="request-played" type="text" style="flex:1;" placeholder="再生済み動画を受け取った時">
    </div>
    <div style="display:flex; width:100%;">
      <div class="label">リクエスト回数の上限の時</div>
      <input id="request-max-request" type="text" style="flex:1;" placeholder="リクエスト回数超過の時">
    </div>
    <div style="display:flex; width:100%;">
      <div class="label">NG動画の時</div>
      <input id="request-ngvideo" type="text" style="flex:1;" placeholder="NG動画を受け取った時">
    </div>

    <div>
      <label>NG動画</label>
      <textarea id="ng-video-list" style="width:100%;height:5em;" placeholder="NG動画のIDを列挙してください"></textarea>
    </div>
  </fieldset>

  <fieldset>
    <legend>コメント</legend>
    <div>
      <label><input type="checkbox" id="comment-184">184(匿名)でコメントする</label>
    </div>
    <div>
      <label><input type="checkbox" id="auto-kotehan">自動でコテハン登録する</label>
    </div>
    <div>
      <label>
        コメント表示行数
        <input id="comment-dispay-lines" type="number" min="1" max="5000" value="500" placeholder="コメントの表示行数">
      </label>
    </div>
    <div>
      <label>過去ログ取得行数
        <input id="comment-backlog-num" type="number" min="50" max="500" value="50" placeholder="過去ログ取得行数">
      </label>
    </div>
  </fieldset>

  <fieldset>
    <legend>Twitter</legend>
    <div>
      <button id="btn-twitter-get-pin" type="button">PINを取得</button>
      <a id="twitter-get-pin-link" href=""></a>
      <span>PIN</span>
      <input id="txt-twitter-pin" type="text" size="15" placeholder="PINを入力">
      <button id="btn-twitter-auth" type="button">認証</button>
      <div style="display:none;">
        <input id="oauth-token">
        <input id="oauth-secret-token">
      </div>
    </div>
    <div style="margin-bottom:1em;">
      <span>認証済みアカウント:</span><span id="twitter-screen-name">なし</span>
    </div>
    <div>
      <label><input type="checkbox" id="tweet-on-play">動画再生時につぶやく</label>
    </div>
    <div>
      <input id="tweet-text" type="text" placeholder="つぶやき内容" maxlength="140" style="width:100%;">
    </div>
  </fieldset>

  <fieldset>
    <legend>音声読み上げ</legend>
    <div>
      <label><input type="checkbox" id="do-speech">コメント読み上げを行う</label>
    </div>
    <div>
      <label><input type="checkbox" id="do-speech-caster-comment">運営コメントも読み上げる</label>
    </div>
    <div>
      話者:
      <select id="webspeech-select-voice">
      </select>
    </div>
    <div>
      <label>ボリューム</label><input id="webspeech-volume" type="number" step="0.1" min="0" max="1" value="1.0"
                                 placeholder="ボリューム">
    </div>
    <div>
      <label>スピード　</label><input id="webspeech-speed" type="number" step="0.1" min="0" max="10" value="1.0"
                                 placeholder="スピード">
    </div>
    <hr>
    <div>
      <input id="webspeech-test-text" type="text" placeholder="テキスト...">
      <button id="btn-test-talk" type="button">読み上げテスト</button>
    </div>
  </fieldset>

</div>
<div>
  <button id="btn-save-config">設定を保存</button>
</div>

</body>
</html>
