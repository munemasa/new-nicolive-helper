<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>New NicoLive Helper Settings</title>

  <link rel="stylesheet" href="options.css">

  <script src="../libs/browser-polyfill.js"></script>
  <script src="../libs/external/jquery-3.2.1.js"></script>

  <script src="../libs/sha1.js"></script>
  <script src="../libs/oauth.js"></script>
  <script src="../libs/twitter.js"></script>
  <script src="../libs/utils.js"></script>

  <script src="../main/config.js"></script>
  <script src="options.js"></script>
</head>
<body>

<fieldset>
  <legend>進行</legend>
  <label for="autoplay-interval">自動再生時のインターバル秒数</label>
  <input id="autoplay-interval" type="number" value="10" placeholder="秒数">秒

</fieldset>

<fieldset>
  <legend>動画情報</legend>
  <div class="mb-2">
    <label for="videoinfo-interval" class="mr-2">送信間隔</label>
    <input id="videoinfo-interval" type="number" value="7" size="2">秒
  </div>
  <div style="display:flex; width:100%;">
    <input id="vinfo-command-1" type="text" placeholder="コマンド">
    <input id="vinfo-comment-1" type="text" style="flex:1;" placeholder="動画情報１行目">
  </div>
  <div style="display:flex; width:100%;">
    <input id="vinfo-command-2" type="text" placeholder="コマンド">
    <input id="vinfo-comment-2" type="text" style="flex:1;" placeholder="動画情報２行目">
  </div>
  <div style="display:flex; width:100%;">
    <input id="vinfo-command-3" type="text" placeholder="コマンド">
    <input id="vinfo-comment-3" type="text" style="flex:1;" placeholder="動画情報３行目">
  </div>
  <div style="display:flex; width:100%;">
    <input id="vinfo-command-4" type="text" placeholder="コマンド">
    <input id="vinfo-comment-4" type="text" style="flex:1;" placeholder="動画情報４行目">
  </div>
</fieldset>

<fieldset>
  <legend>リクエスト</legend>
  <div>
    <label><input type="checkbox" id="request-no-duplicated">重複したリクエストを受け付けない</label>
  </div>
  <div>
    <label><input type="checkbox" id="request-send-reply">リクエストへ応答コメントする</label>
  </div>
  短期間に連続して運営コメントを送信できないため、リクエスト等が殺到した場合に送信されない場合があります。<br>
  <br>
  <div style="display:flex; width:100%;">
    <div class="label">リクエスト受付時</div>
    <input id="request-accept" type="text" style="flex:1;" placeholder="リクエストを受け付けたとき">
  </div>
  <div style="display:flex; width:100%;">
    <div class="label">リクエストを受け付けていない時</div>
    <input id="request-not-allow" type="text" style="flex:1;" placeholder="リクエストを受け付けていないとき">
  </div>
  <div style="display:flex; width:100%;">
    <div class="label">生放送で引用再生できない動画の時</div>
    <input id="request-no-live-play" type="text" style="flex:1;" placeholder="生放送で引用できない動画のとき">
  </div>
  <div style="display:flex; width:100%;">
    <div class="label">削除または見つからない時</div>
    <input id="request-deleted" type="text" style="flex:1;" placeholder="削除または見つからない動画のとき">
  </div>
  <div style="display:flex; width:100%;">
    <div class="label">リクエスト済み動画の時</div>
    <input id="request-duplicated" type="text" style="flex:1;" placeholder="リクエスト済み動画を受け取った時">
  </div>
</fieldset>

<fieldset>
  <legend>コメント</legend>
  <div>
    <label><input type="checkbox" id="comment-184">184(匿名)でコメントする</label>
  </div>
  <div>
    <label><input type="checkbox" id="auto-kotehan">自動でコテハン登録する</label>
  </div>
  <div>
    <label>
      コメント表示行数
      <input id="comment-dispay-lines" type="number" value="500" placeholder="コメントの表示行数">
    </label>
  </div>
  <div>
    <label>過去ログ取得行数
      <input id="comment-backlog-num" type="number" value="50" placeholder="過去ログ取得行数">
    </label>
  </div>
</fieldset>

<fieldset>
  <legend>Twitter</legend>
  <div>
    <button id="btn-twitter-get-pin" type="button">PINを取得</button>
    <span>PIN</span>
    <input id="txt-twitter-pin" type="text" size="15" placeholder="PINを入力">
    <button id="btn-twitter-auth" type="button">認証</button>
    <div style="display:none;">
      <input id="oauth-token">
      <input id="oauth-secret-token">
    </div>
  </div>
  <div style="margin-bottom:1em;">
    <span>認証済みアカウント:</span><span id="twitter-screen-name">なし</span>
  </div>
  <div>
    <label><input type="checkbox" id="tweet-on-play">動画再生時につぶやく</label>
  </div>
  <div>
    <input id="tweet-text" type="text" placeholder="つぶやき内容" maxlength="140" style="width:100%;">
  </div>
</fieldset>

<div>
  <button id="btn-save-config">設定を保存</button>
</div>

</body>
</html>
