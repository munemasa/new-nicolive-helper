<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>設定</title>

  <link rel="stylesheet" href="../libs/external/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="../libs/external/jquery-ui/jquery-ui.css">
  <link rel="stylesheet" href="../libs/external/bootstrap/glyphicons.css">

  <script src="../libs/external/jquery-3.2.1.min.js"></script>
  <script src="../libs/external/popper.js"></script>
  <script src="../libs/external/bootstrap/bootstrap.js"></script>
  <script src="../libs/external/jquery-ui/jquery-ui.js"></script>

  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="options.css">

  <script src="../libs/sha1.js"></script>
  <script src="../libs/oauth.js"></script>
  <script src="../libs/twitter.js"></script>

  <script src="../libs/utils.js"></script>
  <script src="config.js"></script>
  <script src="talker.js"></script>
  <script src="tweet.js"></script>

  <script src="options.js"></script>

</head>
<body>

<div id="container" class="container-fluid" style="overflow:auto;">

  <fieldset>
    <legend>表示</legend>
    <label class="custom-control custom-checkbox">
      <input id="show-details" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">動画詳細を表示する</span>
    </label><br>
  </fieldset>

  <fieldset>
    <legend>進行</legend>
    <label class="custom-control custom-checkbox">
      <input id="play-jingle" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">接続時にジングル動画を再生する</span>
    </label>
    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
      <div class="input-group-addon">動画ID</div>
      <input class="form-control" id="jingle-video-id" placeholder="ジングル動画のIDを入力...">
    </div>
    <div class="mt-2">
      <label class="custom-control custom-checkbox">
        <input id="do_prepare" type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">動画の先読みを行う</span>
      </label> <input id="prepare-length" value="75" size="4"> 秒前
    </div>
    <label>次の動画を再生するまでの待ち時間(0-99)</label> <input id="play-interval" value="8" size="4"> 秒<br>

  </fieldset>

  <fieldset>
    <legend>リクエスト</legend>
    <label class="custom-control custom-checkbox">
      <input id="reply_comment" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">リクエストに自動で運営コメントを返す</span>
    </label><br>
    <label class="custom-control custom-checkbox">
      <input id="allow_duplicate" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">リクエストの重複を許可する</span>
    </label><br>
    <label class="custom-control custom-checkbox">
      <input id="disallow_fresh_video" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">リクエストの新着(7日)規制を行う</span>
    </label><br>
    <label class="custom-control custom-checkbox">
      <input id="allow_already_played_video" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">再生済み動画のリクエストを受け付ける</span>
    </label><br>
  </fieldset>

  <fieldset>
    <legend>リクエストの応答</legend>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">リクエストを受け付けた時</span>
      <input id="accept_request" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">リクエスト不可の時</span>
      <input id="not_accept_request" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">削除または見つからない</span>
      <input id="deleted_video" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">新着(7日以内の)動画</span>
      <input id="fresh_video" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">再生済み動画</span>
      <input id="already_played" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">リクエスト済みの時</span>
      <input id="already_requested" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">生放送での引用不可の時</span>
      <input id="no_live_play" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:13em;">NG動画の時</span>
      <input id="ng_video" type="text" class="form-control" placeholder="" maxlength="1024">
    </div>
  </fieldset>

  <fieldset>
    <legend>動画情報</legend>
    <div class="mb-2">
      <label for="videoinfo-interval" class="mr-2">送信間隔</label>
      <input id="videoinfo-interval" value="7" size="2">
    </div>
    <div class="input-group">
      <input id="vinfo-command-1" type="text" class="form-control" placeholder="コマンド">
      <input id="vinfo-comment-1" type="text" class="form-control w-75" placeholder="動画情報１行目">
    </div>
    <div class="input-group">
      <input id="vinfo-command-2" type="text" class="form-control" placeholder="コマンド">
      <input id="vinfo-comment-2" type="text" class="form-control w-75" placeholder="動画情報２行目">
    </div>
    <div class="input-group">
      <input id="vinfo-command-3" type="text" class="form-control" placeholder="コマンド">
      <input id="vinfo-comment-3" type="text" class="form-control w-75" placeholder="動画情報３行目">
    </div>
    <div class="input-group">
      <input id="vinfo-command-4" type="text" class="form-control" placeholder="コマンド">
      <input id="vinfo-comment-4" type="text" class="form-control w-75" placeholder="動画情報４行目">
    </div>
    <div class="input-group mt-1">
      <label class="input-group-addon">再生に失敗した時</label>
      <input id="vinfo-play-failed" type="text" class="form-control form-inline" placeholder="">
    </div>
  </fieldset>

  <fieldset>
    <legend>NG動画</legend>
    <label>リクエスト受け付け時に拒否したい動画IDを１行ずつリストアップしてください</label>
    <textarea id="ng-video-list" type="text" class="form-control" style="height: 10em;"></textarea>
  </fieldset>

  <fieldset>
    <legend>コメント</legend>
    <div>
      <label for="comment-display-num">コメント表示行数</label>
      <input id="comment-display-num" value="500" size="4">
      <label class="ml-4" for="comment-backlog-num">接続時のログ取得行数</label>
      <input id="comment-backlog-num" value="200" size="4">
    </div>
    <div class="mt-2">
      <label class="custom-control custom-checkbox">
        <input id="comment-184" type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">184(匿名)でコメントする</span>
      </label>
    </div>
    <div class="mt-2">
      <label class="custom-control custom-checkbox">
        <input id="comment-autokotehan" type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">自動でコテハンを設定する</span>
      </label>
    </div>
    <label>コメント入力補完プリセット</label>
    <textarea id="comment-autocomplete" class="form-control" style="height:10em;"></textarea>

  </fieldset>

  <fieldset>
    <legend>音声読み上げ</legend>
    <div class="mt-2">
      <label class="custom-control custom-checkbox">
        <input id="do-speech" type="checkbox" class="custom-control-input">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">コメント読み上げを行う</span>
      </label>
    </div>
    話者:
    <select id="webspeech-select-voice" class="custom-select">
    </select>
    <hr>
    <div class="input-group input-group-sm" style="flex:1;">
      <input id="webspeech-test-text" type="text" class="form-control" placeholder="テキスト..."
             aria-describedby="basic-addon1">
      <span class="input-group-btn">
            <button id="btn-test-talk" class="btn btn-primary" type="button">読み上げテスト</button>
          </span>
    </div>
  </fieldset>

  <fieldset>
    <legend>Twitter</legend>
    <div class="form-inline mb-2">
      <button id="btn-twitter-get-pin" type="button" class="btn btn-outline-primary btn-sm mr-2">PINを取得</button>
      <div class="input-group input-group-sm mr-2">
        <span class="input-group-addon">PIN</span>
        <input id="txt-twitter-pin" type="text" size="15" class="form-control" placeholder="PINを入力"
               aria-describedby="sizing-addon2">
      </div>
      <button id="btn-twitter-auth" type="button" class="btn btn-outline-primary btn-sm">認証</button>
    </div>
    <span class="mr-2">認証済み:</span><span id="twitter-screen-name">なし</span>
    <hr>

    <label class="custom-control custom-checkbox">
      <input id="twitter-tweet_live_started" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">配信開始した時につぶやく</span>
    </label>
    <label class="custom-control custom-checkbox">
      <input id="twitter-tweet_play_started" type="checkbox" class="custom-control-input">
      <span class="custom-control-indicator"></span>
      <span class="custom-control-description">動画再生した時につぶやく</span>
    </label>

    <div class="input-group">
      <span class="input-group-addon" style="width:7em;">配信開始時</span>
      <input id="twitter-live_started" type="text" class="form-control" placeholder="" maxlength="140">
    </div>
    <div class="input-group">
      <span class="input-group-addon" style="width:7em;">動画再生時</span>
      <input id="twitter-play_started" type="text" class="form-control" placeholder="" maxlength="140">
    </div>


    <hr>
    <div class="input-group input-group-sm" style="flex:1;">
      <input id="txt-tweet-test" type="text" class="form-control" placeholder="テストのつぶやき内容を入力...">
      <span class="input-group-btn">
          <button id="btn-test-tweet" type="button" class="btn btn-primary">つぶやきテスト</button>
        </span>
    </div>
  </fieldset>
</div>

<div id="footer" class="footer p-2" style="z-index: 10;">
  <div style="float:right;">
    <button id="submit" type="button" class="btn btn-outline-primary" style="width:10em;">OK</button>
    <button id="cancel" type="button" class="btn btn-outline-danger" style="width:10em;">キャンセル</button>
  </div>
</div>

</body>
</html>
